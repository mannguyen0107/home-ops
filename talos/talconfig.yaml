# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.100.62:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.100.62"
  - "asgard.mawlab.net"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-cp-01"
    ipAddress: "10.0.100.63"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:8a:39:3c"
        dhcp: false
        addresses:
          - "10.0.100.63/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.100.1"
        mtu: 1500
        vip:
          ip: "10.0.100.62"
  - hostname: "talos-cp-02"
    ipAddress: "10.0.100.64"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:d4:15:55"
        dhcp: false
        addresses:
          - "10.0.100.64/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.100.1"
        mtu: 1500
        vip:
          ip: "10.0.100.62"
  - hostname: "talos-cp-03"
    ipAddress: "10.0.100.65"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:6a:6a:d1"
        dhcp: false
        addresses:
          - "10.0.100.65/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.100.1"
        mtu: 1500
        vip:
          ip: "10.0.100.62"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

